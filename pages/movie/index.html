<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
    </header>

    <div class="bg_image"></div>
    <div class="container_for_pages">
        <section class="mn_block">
            <div class="movie_img_box">
                <img src="" alt="">
            </div>
            <div class="info_block">
                <p class="top_link"><span><a href="/">Главная ></a></span> <span><a href="">Фильмы ></a></span>    <span class="movie_name">обег
                        из Претории</span></p>
                <h1 class="movie_name mn_name"> </h1>
                <h3 class="orig_name"> </h3>
                <div class="reyting_place"></div>
                <p class="description"></p>
                <div class="block_for_Btn">
                    <button class="viewTr"> <i class='bx bx-play' style='color:#ffffff' ></i> Смотреть трейлер</button>
                    <div class="sm">
                        <p><i class='bx bxl-vk'></i></p>
                        <p><i class='bx bxl-instagram'></i></p>
                        <p><i class='bx bxl-facebook'></i></p>
                        <p><i class='bx bxl-twitter'></i></p>
                        <p><i class='bx bx-dots-horizontal-rounded'></i></p>
                    </div>
                </div>
            </div>
        </section>
        <div class="midle_part_of">
            <button><i class='bx bxs-like' style='color:#ffffff' ></i></button>
            <button><i class='bx bxs-dislike' style='color:#ffffff' ></i></button>
            <button><i class='bx bxs-heart' style='color:#ffffff' ></i></button>
            <div class="btn_reyting"></div>
            <span class="saved"></span>
        </div>


        <section>
            <div class="bottom_section">
                <div class="section_bottom">
                    <p>Год: <span class="year"></span></p>
                    <p>Страна: <span class="madeIn"></span></p>
                    <p>Слоган: <span class="year"></span></p>
                    <p>Режиссер: <span class="rejisyor"></span></p>
                    <p>Сценарий: <span class="screenplay"></span></p>
                    <p>Продюсер: <span class="producer"></span></p>
                    <p>Оператор: <span class="cinematographer"></span></p>
                    <p>Композитор: <span class="composer"></span></p>
                </div>
                <div class="section_bottom">
                    <p>Год: <span class="year"></span></p>
                    <p>Страна: <span class="madeIn"></span></p>
                    <p>Слоган: <span class="year"></span></p>
                    <p>Режиссер: <span class="rejisyor"></span></p>
                    <p>Сценарий: <span class="screenplay"></span></p>
                    <p>Продюсер: <span class="producer"></span></p>
                    <p>Оператор: <span class="cinematographer"></span></p>
                    <p>Композитор: <span class="composer"></span></p>
                </div>
            </div>
        </section>
