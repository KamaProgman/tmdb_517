<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>

<body>
    <div class="container">
        <div class="home_trailer">
            <div class="box_trailer">
                <h1 class="color">Новые трелейлер </h1>

                <div>
                    <p class="color">Все трелейлер</p>
                    <img src="/img/2424-removebg-preview.png" alt="">
                </div>
            </div>

            <div class="block">
                <img src="/img/image 3 (1).png" alt="">
            </div>

            <div class="last_icon">
                <div class="social__trailer">
                    <h2 class="color">Форсаж 9</h2>
                    <img src="/img/social.png" alt="">
                </div>

                <div class="reviews">
                    <div class="likes">
                        <img src="/img/like 1.png" alt="">
                    </div>

                    <div class="dislike">
                        <img src="/img/dislike.png" alt="">
                    </div>
                </div>
            </div>


        </div>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <div class="movie-item">
                        <img src="/img/swiper/Мулан.png"  alt="Мулан">
                        <span class="play-icon">▶</span>
                    </div>
                    <h3>Мулан</h3>
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <div class="movie-item">
                        <img src="/img/swiper/форсаж.png" alt="Форсаж 9">
                        <span class="play-icon">▶</span>
                    </div>
                    <h3>Форсаж 9</h3>
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <div class="movie-item">
                        <img src="/img/swiper/Чёрная Вдова.png" alt="Чёрная Вдова">
                        <span class="play-icon">▶</span>
                    </div>
                    <h3>Чёрная Вдова</h3>
                </div>
                <!-- Slide 4 -->
                <div class="swiper-slide">
                    <div class="movie-item">
                        <img src="/img/swiper/Тихое место.png" alt="Тихое место 2">
                        <span class="play-icon">▶</span>
                    </div>
                    <h3>Тихое место 2</h3>
                </div>

                <div class="swiper-slide">
                    <div class="movie-item">
                        <img src="/img/swiper/joker.png" alt="Тихое место 2">
                        <span class="play-icon">▶</span>
                    </div>
                    <h3>Тихое место 2</h3>
                </div>

            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./main.js" ></script>
</body>

</html>
